buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':D::Dropbox:workspace:CalendarView')
    compile project(':D::Dropbox:workspace:android-mapviewballoons')
    compile project(':D::Dropbox:workspace:aFileChooser')
    compile project(':D::Dropbox:workspace:PullToRefresh 2.1.0')
    compile project(':D::Dropbox:workspace:ViewPagerIndicator 2.4.1')
    compile project(':D::Dropbox:workspace:ActionBarSherlock 4.3.1')
    compile project(':D::Dropbox:workspace:SlidingMenu')
    compile project(':D::Dropbox:workspace:Refresh Action Item')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}
